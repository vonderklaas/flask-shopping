{% extends 'base.html' %} 

{% block title %}
    Market 
{% endblock %}

{% block content %}
    <div class='container'>
        <h1>Market</h1>
        <table class="table table-hover table-light">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Barcode</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">Options</th>
            </tr>
            </thead>
            <tbody>
            {% for item in items %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.barcode}}</td>
                <td>{{item.price}}$</td>
                <td>{{item.description}}</td>
                <td>
                <button class="btn btn-outline btn-info text-white">
                    More Info
                </button>
                <button class="btn btn-outline btn-success">Purchase</button>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
